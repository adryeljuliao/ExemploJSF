<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough">

<h:head>
	<title>Exemplo JSF Login</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<!-- Bootstrap -->
	<link href="../../resources/bootstrap/css/bootstrap.min.css"
		rel="stylesheet" />
	<!-- styles -->
	<link href="../../resources/css/styles.css" rel="stylesheet" />

	<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->

<h:body>
	<div class="header">
		<div class="container">
			<div class="row">
				<div class="col-md-12">
					<!-- Logo -->
					<div class="logo">
						<h1>
							<a href="#">EXEMPLO JSF LOGIN</a>
						</h1>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="page-content container">
		<div class="row">
			<div class="col-md-4 col-md-offset-4">
				<div class="login-wrapper">
					<div class="box">
						<div class="content-wrap">
							<h6>Sign Up</h6>
							<h:form>
								<h:inputText class="form-control" type="text"
									a:placeholder="E-mail address" />

								<h:inputText class="form-control" type="password"
									a:placeholder="Password" />

								<h:inputText class="form-control" type="password"
									a:placeholder="Confirm Password" />

								<h:button class="btn btn-primary singup" value="Cadastrar" />
							</h:form>
						</div>
					</div>

					<div class="already">
						<p>JÃ¡ possui uma conta?</p>
						<a href="login-page.xhtml">Logar</a>
					</div>
				</div>
			</div>
		</div>
	</div>

	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
